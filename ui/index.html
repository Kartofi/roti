<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="icon" type="image/x-icon" href="/static/images/favicon.png" />

    <link rel="stylesheet" href="/static/css/common.css" />
    <link rel="stylesheet" href="/static/css/index.css" />

    <script type="text/javascript" src="/static/js/common.js"></script>
    <script type="text/javascript" src="/static/js/utils.js"></script>
    <script type="text/javascript" src="/static/js/index.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Roti🍅</title>
    <meta content="Just an image host🍅" property="og:title" />
    <meta content="5 MB Limit made by Kartof" property="og:description" />
    <meta content="Soon" property="og:url" />
    <meta content="Soon" property="og:image" />
    <meta content="#ff1f39" data-react-helmet="true" name="theme-color" />
  </head>
  <body>
    <div class="background" id="background"></div>
    <center>
      <div class="panel" id="panel">
        <h1>Roti🍅</h1>

        <a
          >Uploads up to <red>5 MB</red> are allowed. <br />Only
          <yellow>png,gif,webp and jpeg</yellow> are allowed.</a
        >
        <br />
        <br />
        <form
          action="/upload"
          enctype="multipart/form-data"
          method="post"
          autocomplete="off"
        >
          <label for="input_file" id="input_file_name" class="input_file">
            Click to select or drag your file
          </label>

          <input type="file" accept="image/*" id="input_file" name="image" />
          <br />
          <br />
          <input type="submit" value="Upload🚀" />
          <br />
          <a
            style="
              font-size: 15px;
              text-decoration: none;
              color: rgb(150, 157, 255);
            "
            href="/uploads"
            >or Manager your uploads</a
          >
          <br />
          <img
            style="max-width: 400px"
            src="/static/images/no_file.png"
            id="preview"
          />
          <br />
          <a>🌍 Global statistics:</a>
          <br />
          <a>
            🛑 Bans: <data class="format_num">[TOTAL_BANS]</data>
            <br />
            🔢 Images count: <data class="format_num">[TOTAL_IMAGES]</data>
            <br />
            📁 Total size: <data class="format_size">[TOTAL_SIZE]</data>
            <br />
            👀 Total views: <data class="format_num">[TOTAL_VIEWS]</data> 👀
          </a>
        </form>
      </div>

      <!-- Dragging background -->
      <div class="drag-background" id="drag_background">
        <h1 id="drag_text">
          Drop your file <red>here</red>!
          <br />
          <img id="drag_image" src="/static/images/amagi.png" />
        </h1>
      </div>
    </center>
    <footer>
      <center>
        <img src="/randomimage" />
        <br />
        <a>❤️Made by Kartof</a>
      </center>
    </footer>
  </body>
</html>
